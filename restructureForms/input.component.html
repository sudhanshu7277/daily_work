<div class="ppa-entry-content">
  <div class="left-panel">
    <app-payment-details-form [formGroup]="paymentForm"></app-payment-details-form>
    <app-creditor-details-form [formGroup]="paymentForm"></app-creditor-details-form>
  </div>

  <div class="right-panel">
    <app-payment-details-summary [summary]="paymentSummary"></app-payment-details-summary>
    <app-payment-denomination-grid [data]="denominationData"></app-payment-denomination-grid>
    <app-tax-details [data]="taxDetails"></app-tax-details>

    <div class="action-buttons">
      <button class="lmn-btn lmn-btn-outline" (click)="onSavePayment()">
        Save Payment Data
      </button>
      <button 
        class="lmn-btn lmn-btn-primary" 
        [disabled]="paymentForm.invalid"
        (click)="onSubmitPayment()">
        Submit
      </button>
    </div>
  </div>
</div>
