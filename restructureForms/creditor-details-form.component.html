<div class="creditor-details-form">
    <div class="section-header">
      <h3 class="section-title">CREDITOR DETAILS</h3>
    </div>
  
    <div class="form-row">
      <div class="lmn-form-group lmn-col-12">
        <label class="lmn-form-label">Creditor Type</label>
        <input 
          type="text" 
          class="lmn-form-control" 
          formControlName="creditorType" 
          readonly 
        />
      </div>
    </div>
  
    <div class="form-row">
      <div class="lmn-form-group lmn-col-12">
        <label class="lmn-form-label">Creditor Name</label>
        <select 
          class="lmn-form-control" 
          formControlName="creditorName"
        >
          <option *ngFor="let name of creditorNames" [value]="name.value">
            {{ name.label }}
          </option>
        </select>
      </div>
    </div>
  
    <!-- Repeat for creditorInformation, comments, etc. -->
  </div>
