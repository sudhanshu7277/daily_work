<div class="ppa-entry-content">
  <div class="left-panel">
    <app-payment-details-form [formGroup]="paymentForm"></app-payment-details-form>
    <app-creditor-details-form [formGroup]="paymentForm"></app-creditor-details-form>
  </div>

  <div class="right-panel">
    <app-payment-details-summary></app-payment-details-summary>
    <app-payment-denomination-grid></app-payment-denomination-grid>
    <app-tax-details></app-tax-details>

    <div class="action-buttons">
      <button class="lmn-btn lmn-btn-outline" (click)="onSaveOrSubmit()">
        Save Payment Data
      </button>
      <button 
        class="lmn-btn lmn-btn-primary"
        [disabled]="paymentForm.invalid"
        (click)="onSaveOrSubmit()">
        Submit
      </button>
    </div>
  </div>
</div>
