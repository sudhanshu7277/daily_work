<div class="toolbar">
    <button [disabled]="!isAuthorizeEnabled" (click)="authorizeSelected()" class="authorize-btn">Authorize</button>
  
    <label>
      Payment Date:
      <input type="date" [(ngModel)]="filterPaymentDate" (change)="applyFilters()" />
    </label>
  
    <label>
      Event Value Date:
      <input type="date" [(ngModel)]="filterEventValueDate" (change)="applyFilters()" />
    </label>
  
    <label>
      Currency:
      <select [(ngModel)]="filterCurrency" (change)="applyFilters()">
        <option value="All">All</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </label>
  
    <button (click)="clearFilters()" class="clear-filters-btn">Clear All</button>
  </div>
  
  <ag-grid-angular
    class="ag-theme-alpine custom-grid"
    style="width: 100%; height: 400px;"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    rowSelection="single"
    (gridReady)="onGridReady($event)"
    (rowSelected)="onRowSelected($event)"
    [pagination]="true"
    [paginationPageSize]="10"
  >
  </ag-grid-angular>
  
  <!-- Modal Overlay and Popup -->
  <div class="modal-overlay" *ngIf="modalOpen" (click)="closeModal()"></div>
  
  <div class="modal" *ngIf="modalOpen" (click)="$event.stopPropagation()">
    <h3>Input Screen</h3>
    <form>
      <label>
        DDA A/C
        <input [(ngModel)]="modalRecord.ddaAccount" name="ddaAccount" />
      </label>
  
      <label>
        Account Number
        <input [(ngModel)]="modalRecord.accountNumber" name="accountNumber" />
      </label>
  
      <label>
        Event Value Date
        <input type="date" [(ngModel)]="modalRecord.eventValueDate" name="eventValueDate" />
      </label>
  
      <label>
        Payment Date
        <input type="date" [(ngModel)]="modalRecord.paymentDate" name="paymentDate" />
      </label>
  
      <label>
        Currency
        <select [(ngModel)]="modalRecord.paymentAmountCurrency" name="paymentAmountCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </label>
  
      <label>
        Payment Amount
        <input type="number" [(ngModel)]="modalRecord.paymentAmount" name="paymentAmount" />
      </label>
  
      <label>
        Choice 1 
        <select [(ngModel)]="modalRecord.statusChoice1" name="statusChoice1">
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>
      </label>
  
      <label>
        Choice 2
        <select [(ngModel)]="modalRecord.statusChoice2" name="statusChoice2">
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>
      </label>
  
      <!-- Add other fields similarly -->
  
      <label>
        Issue Name
        <input [(ngModel)]="modalRecord.issueName" name="issueName" />
      </label>
  
    </form>
  
    <button (click)="saveModal()" class="modal-btn save-btn">Save</button>
    <button (click)="closeModal()" class="modal-btn cancel-btn">Cancel</button>
  </div>
