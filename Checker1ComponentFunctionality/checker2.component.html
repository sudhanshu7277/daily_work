<div class="toolbar">
  <button
    class="authorize-btn"
    [disabled]="!isAuthorizeEnabled"
    (click)="authorizeSelected()"
  >
    Authorize
  </button>

  <label>
    Payment Date:
    <input
      type="date"
      [(ngModel)]="filterPaymentDate"
      (change)="applyFilters()"
    />
  </label>

  <label>
    Event Value Date:
    <input
      type="date"
      [(ngModel)]="filterEventValueDate"
      (change)="applyFilters()"
    />
  </label>

  <label>
    Currency:
    <select [(ngModel)]="filterCurrency" (change)="applyFilters()">
      <option value="All">All</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </label>

  <button class="clear-filters-btn" (click)="clearFilters()">Clear All</button>
</div>

<ag-grid-angular
  class="ag-theme-alpine custom-grid"
  style="width: 100%; height: 400px;"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  rowSelection="single"
  (gridReady)="onGridReady($event)"
  (rowSelected)="onRowSelected($event)"
  [pagination]="true"
  [paginationPageSize]="10"
>
</ag-grid-angular>

<!-- Modal Overlay and Popup -->
<div *ngIf="modalOpen" class="modal-overlay" (click)="closeModal()"></div>

<div
  *ngIf="modalOpen"
  class="modal"
  (click)="$event.stopPropagation()"
>
  <!-- Modal with reactive form inputs here -->
  <form [formGroup]="form" class="modal-form">
    <!-- Add form groups inputs as needed -->
    <label>
      DDA A/C
      <input formControlName="ddaAccount" />
    </label>
    <!-- Add other inputs similarly -->

    <div class="modal-actions">
      <button type="button" class="modal-btn save-btn" (click)="saveModal()">Save</button>
      <button type="button" class="modal-btn cancel-btn" (click)="closeModal()">Cancel</button>
    </div>
  </form>
</div>
