<div class="checker-wrapper">
  
  <div class="header-container" [formGroup]="filterForm">
    <div class="left-actions">
      <div class="btn-row">
        <button class="btn-auth" [disabled]="!selectedRow" (click)="onAuthorize()">
          Authorize Selected
        </button>
        <button class="btn-clear" (click)="resetFilters()">Reset</button>
      </div>
      
      <div class="search-group">
        <input type="text" formControlName="search" placeholder="Search Issue Name or Account...">
        <span class="row-info" *ngIf="gridApi">
          Total Records: <strong>{{ totalRecords }}</strong>
        </span>
      </div>
    </div>

    <div class="filter-controls">
      <div class="control-group">
        <label>Value Date</label>
        <input type="date" formControlName="dateFilter">
      </div>

      <div class="control-group">
        <label>Currency</label>
        <select formControlName="currencyFilter">
          <option value="ALL">-- All Currencies --</option>
          <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="grid-container">
    <ag-grid-angular
      class="ag-theme-alpine"
      style="height: 600px; width: 100%;"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowModelType]="rowModelType"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      [cacheBlockSize]="cacheBlockSize"
      [rowSelection]="'single'"
      (gridReady)="onGridReady($event)"
      (selectionChanged)="onSelectionChanged()">
    </ag-grid-angular>
  </div>

  <div class="modal-overlay" *ngIf="isModalVisible">
    <div class="modal-box">
      <div class="modal-header">
        <h3>Edit Transaction & Status</h3>
        <button class="close-x" (click)="isModalVisible = false">&times;</button>
      </div>

      <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
        <div class="modal-body">
          <div class="form-grid">
            <div class="field">
              <label>DDA Account</label>
              <input type="text" formControlName="ddaAccount">
            </div>
            <div class="field">
              <label>Account Number</label>
              <input type="text" formControlName="accountNumber">
            </div>
            <div class="field">
              <label>Amount</label>
              <input type="number" formControlName="paymentAmount">
            </div>
            <div class="field">
              <label>Issue Name</label>
              <input type="text" formControlName="issueName">
            </div>
          </div>

          <div class="status-flip-container">
            <label class="section-label">Update Indicators (S1 & S2)</label>
            <div class="checkbox-row">
              <label class="check-item">
                <input type="checkbox" formControlName="statusChoice1">
                <span>S1 Status (Green if checked)</span>
              </label>
              <label class="check-item">
                <input type="checkbox" formControlName="statusChoice2">
                <span>S2 Status (Green if checked)</span>
              </label>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-secondary" (click)="isModalVisible = false">Cancel</button>
          <button type="submit" class="btn-primary" [disabled]="editForm.invalid">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
