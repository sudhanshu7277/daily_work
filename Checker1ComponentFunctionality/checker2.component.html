<div class="checker-container">
  <div class="top-action-bar">
    <div class="left-actions">
      <button 
        class="btn-authorize" 
        [disabled]="!selectedRow" 
        (click)="onAuthorize()">
        Authorize
      </button>
    </div>
    <div class="right-actions">
      <input 
        type="text" 
        class="quick-filter" 
        placeholder="Search records..." 
        (input)="onFilterTextBoxChanged($event)">
    </div>
  </div>

  <div class="grid-wrapper">
    <ag-grid-angular
      class="ag-theme-alpine custom-grid"
      style="height: 500px; width: 100%;"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowData"
      [rowSelection]="'single'"
      (gridReady)="onGridReady($event)"
      (selectionChanged)="onSelectionChanged($event)">
    </ag-grid-angular>
  </div>

  <div class="modal-backdrop" *ngIf="isModalVisible">
    <div class="modal-card">
      <div class="modal-header">
        <h3>Edit Transaction Detail</h3>
        <span class="close-x" (click)="isModalVisible = false">&times;</span>
      </div>
      
      <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group">
              <label>DDA Account</label>
              <input formControlName="ddaAccount" type="text">
            </div>
            <div class="form-group">
              <label>Account Number</label>
              <input formControlName="accountNumber" type="text">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Issue Name</label>
              <input formControlName="issueName" type="text">
            </div>
            <div class="form-group">
              <label>Payment Amount</label>
              <input formControlName="paymentAmount" type="number">
            </div>
          </div>

          <div class="form-row checkbox-row">
            <label>
              <input type="checkbox" formControlName="statusChoice1"> Status Choice 1
            </label>
            <label>
              <input type="checkbox" formControlName="statusChoice2"> Status Choice 2
            </label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-cancel" (click)="isModalVisible = false">Cancel</button>
          <button type="submit" class="btn-save" [disabled]="editForm.invalid">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
