<div class="login-container">
    <div class="login-card">
      <h2>Payment Approval System</h2>
      <p>Select your role and login</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="role">Role</label>
          <select id="role" formControlName="role">
            <option value="" disabled selected>Select role</option>
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
          <div class="error" *ngIf="loginForm.get('role')?.hasError('required') && loginForm.get('role')?.touched">
            Role is required
          </div>
        </div>
  
        <div class="form-field">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button type="button" (click)="hidePassword = !hidePassword">
              {{ hidePassword ? 'Show' : 'Hide' }}
            </button>
          </div>
          <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>
  
        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || loading">
          <span *ngIf="!loading">Login</span>
          <div class="spinner" *ngIf="loading"></div>
          <span *ngIf="loading">Logging in...</span>
        </button>
      </form>
  
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  
      <div class="credentials-hint">
        <small>
          <strong>Demo Credentials:</strong><br>
          Maker → Maker123<br>
          Checker1 → Checker123<br>
          Checker2 → Checker234<br>
          Checker3 → Checker345
        </small>
      </div>
    </div>
  </div>
