<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Bank Approval System</mat-card-title>
        <mat-card-subtitle>Please login with your role</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
            </mat-select>
            <mat-error *ngIf="loginForm.get('role')?.hasError('required')">
              Role is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
  
        <div class="credentials-hint">
          <small>
            <strong>Hint:</strong><br>
            Maker → Maker123<br>
            Checker1 → Checker123<br>
            Checker2 → Checker234<br>
            Checker3 → Checker345
          </small>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
