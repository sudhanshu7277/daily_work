<div class="button-bar">
    <button class="btn btn-authorise">{{ authoriseButtonText }}</button>
    <button class="btn btn-reject">{{ rejectButtonText }}</button>
    <button class="btn btn-export">{{ exportButtonText }}</button>
  </div>

    <ag-grid-angular
  class="ag-theme-alpine payment-grid"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowSelection]="{ mode: 'multiple', checkbox: true }"
  [suppressRowClickSelection]="true"
  [rowHeight]="40"
  (gridReady)="onGridReady($event)"
  (cellDoubleClicked)="onCellDoubleClicked($event)"
  domLayout="autoHeight"
  animateRows="true">
</ag-grid-angular>

    <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <button class="modal-close" (click)="closeModal()">×</button>
            <h2>{{ title }} Details</h2>
            <div class="modal-body" *ngIf="selectedRow">
              <div class="detail-row" *ngFor="let entry of selectedRow | keyvalue">
                <strong>{{ entry.key }}:</strong>
                <span>{{ entry.value }}</span>
              </div>
            </div>
        </div>
      </div>
  </div>
