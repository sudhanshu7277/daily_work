<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="role">Role</label>
        <input id="role" type="text" [(ngModel)]="role" name="role" required>
      </div>
      <div class="form-group">
        <label for="soeid">SOEID</label>
        <input id="soeid" type="text" [(ngModel)]="soeid" name="soeid" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
