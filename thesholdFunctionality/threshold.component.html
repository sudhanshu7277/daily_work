<div class="container">
    <h2>Approve Transaction Amount</h2>
    
    <form [formGroup]="amountForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Amount (USD)</mat-label>
        <input
          matInput
          type="number"
          formControlName="amount"
          placeholder="Enter amount in dollars">
      </mat-form-field>
    </form>
  </div>
