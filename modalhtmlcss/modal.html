<div class="modal-backdrop" *ngIf="isModalVisible">
    <div class="modal-content">
      <button class="close-btn" (click)="isModalVisible = false">&times;</button>
      
      <h3 class="modal-title">Confirm Action</h3>
      <hr>
      <div class="modal-body">
        <p>Are you sure you want to save these changes?</p>
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" (click)="isModalVisible = false">Cancel</button>
        <button class="btn-primary" (click)="saveData()">Confirm</button>
      </div>
    </div>
  </div>
