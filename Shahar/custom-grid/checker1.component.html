<div class="toast-stack">
  <div *ngFor="let t of toasts" class="toast" [ngClass]="t.type">{{ t.message }}</div>
</div>

<div class="grid-container">
  <div class="header-actions">
    <div class="left-controls">
      <button class="btn-auth" [disabled]="!selectedRecordId || isAuthorizing" (click)="onAuthorize()">
        <span *ngIf="!isAuthorizing">Authorize</span>
        <div *ngIf="isAuthorizing" class="spinner-small"></div>
      </button>
    </div>

    <div class="filter-group">
      <input type="text" [(ngModel)]="searchGlobal" (input)="applyFilters()" placeholder="Global Search...">
      <select [(ngModel)]="filterCCY" (change)="applyFilters()">
        <option value="">All CCY</option>
        <option *ngFor="let c of currencies" [value]="c">{{c}}</option>
      </select>
      <button class="btn-reset" (click)="resetFilters()">Reset</button>
    </div>
  </div>

  <div class="grid-card">
    <div *ngIf="isLoading" class="overlay-loader"><div class="spinner-large"></div></div>
    
    <div class="scroll-container">
      <table>
        <thead>
          <tr>
            <th class="col-check"></th>
            <th *ngFor="let col of ['id', 'ddaAccount', 'valueDate', 'ccy', 'amount']" 
                (click)="sortData(col)" class="sortable">
              {{ col | uppercase }}
              <span class="sort-icon" [class.active]="sortConfig.column === col">
                {{ sortConfig.column === col ? (sortConfig.direction === 'asc' ? '▲' : '▼') : '↕' }}
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of pagedRecords" [class.row-selected]="selectedRecordId === row.id" (click)="toggleSelection(row, row.id)">
            <td class="col-check"><input type="checkbox" [checked]="selectedRecordId === row.id"></td>
            <td>{{row.id}}</td>
            <td>{{row.ddaAccount}}</td>
            <td>{{row.valueDate | date}}</td>
            <td>{{row.ccy}}</td>
            <td class="text-right font-mono">{{row.amount | number:'1.2-2'}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-footer">
      <div class="pagination-left">
        <span>Total: <strong>{{filteredRecords.length}}</strong></span>
        <select [(ngModel)]="pageSize" (change)="applyFilters()">
          <option *ngFor="let s of pageSizes" [value]="s">{{s}} / page</option>
        </select>
      </div>
      <div class="pagination-center">
        <button [disabled]="currentPage === 1" (click)="setPage(1)">«</button>
        <button [disabled]="currentPage === 1" (click)="setPage(currentPage - 1)">‹</button>
        <span>Page {{currentPage}} of {{totalPages}}</span>
        <button [disabled]="currentPage === totalPages" (click)="setPage(currentPage + 1)">›</button>
        <button [disabled]="currentPage === totalPages" (click)="setPage(totalPages)">»</button>
      </div>
      <div class="pagination-right">
        <input type="number" [(ngModel)]="jumpToPageValue" (keyup.enter)="setPage(jumpToPageValue)">
        <button (click)="setPage(jumpToPageValue)">Go</button>
      </div>
    </div>
  </div>
</div>
