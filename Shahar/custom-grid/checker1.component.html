<div class="grid-container">
  <header class="header-actions">
    <button class="btn-auth" [disabled]="!selectedRecordId" (click)="onAuthorize()">
      Authorize Selected
    </button>

    <div class="filter-group">
      <div class="search-wrapper">
        <input type="text" [(ngModel)]="searchGlobal" (input)="applyFilters()" placeholder="Global Search (ID, DDA, CCY)...">
      </div>
      <select [(ngModel)]="filterCCY" (change)="applyFilters()">
        <option value="">All Currencies</option>
        <option *ngFor="let c of currencies" [value]="c">{{c}}</option>
      </select>
      <button class="btn-reset" (click)="resetFilters()">Clear Filters</button>
    </div>
  </header>

  <div class="grid-card">
    <div class="scroll-container">
      <table>
        <thead>
          <tr>
            <th class="col-checkbox">
              <input type="checkbox" disabled>
            </th>
            <th (click)="sortData('id')" class="sortable">
              ID <span class="sort-indicator">↕</span>
            </th>
            <th (click)="sortData('ddaAccount')" class="sortable">
              DDA Account <span class="sort-indicator">↕</span>
            </th>
            <th (click)="sortData('valueDate')" class="sortable">
              VALUE DATE <span class="sort-indicator">↕</span>
            </th>
            <th (click)="sortData('ccy')" class="sortable">
              CCY <span class="sort-indicator">↕</span>
            </th>
            <th (click)="sortData('amount')" class="sortable text-right">
              AMOUNT <span class="sort-indicator">↕</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of pagedRecords" 
              [class.row-selected]="selectedRecordId === row.id"
              (click)="toggleSelection(row, row.id)">
            <td class="col-checkbox">
              <input type="checkbox" [checked]="selectedRecordId === row.id" (click)="$event.stopPropagation()">
            </td>
            <td>{{row.id}}</td>
            <td>{{row.ddaAccount}}</td>
            <td>{{row.valueDate | date:'dd MMM yyyy'}}</td>
            <td class="font-bold">{{row.ccy}}</td>
            <td class="text-right font-mono">{{row.amount | number:'1.2-2'}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer class="pagination-footer">
      <div class="footer-section section-left">
        <span class="showing-text">Showing <strong>{{pagedRecords.length}}</strong> of {{filteredRecords.length}}</span>
        <select class="page-size-select" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
          <option *ngFor="let size of pageSizes" [value]="size">{{size}} / page</option>
        </select>
      </div>
      
      <div class="footer-section section-center">
        <div class="pager-controls">
          <button class="page-btn" [disabled]="currentPage === 1" (click)="setPage(1)">«</button>
          <button class="page-btn" [disabled]="currentPage === 1" (click)="setPage(currentPage - 1)">‹</button>
          <span class="page-info">Page <strong>{{currentPage}}</strong> of {{totalPages}}</span>
          <button class="page-btn" [disabled]="currentPage === totalPages" (click)="setPage(currentPage + 1)">›</button>
          <button class="page-btn" [disabled]="currentPage === totalPages" (click)="setPage(totalPages)">»</button>
        </div>
      </div>

      <div class="footer-section section-right">
        <div class="jump-to">
          <span>Go to:</span>
          <input type="number" [(ngModel)]="jumpToPageValue" (keyup.enter)="onJumpToPage()">
          <button class="go-btn" (click)="onJumpToPage()">Go</button>
        </div>
      </div>
    </footer>
  </div>
</div>
