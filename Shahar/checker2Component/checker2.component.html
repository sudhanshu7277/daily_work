<div class="checker-container">
  <div class="header-bar">
    <div class="left-nav">
      <button pButton label="Authorize Selected" 
              class="p-button-sm auth-btn" 
              [disabled]="!selectedRecord" 
              (click)="onAuthorizeSelected()"></button>
      
      <span class="p-input-icon-left search-container">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search..." 
               (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
      </span>
    </div>

    <div class="right-filters">
      <div class="filter-box">
        <label>VALUE DATE</label>
        <p-calendar [(ngModel)]="filterDate" placeholder="mm/dd/yyyy" 
                    [showIcon]="true" appendTo="body"
                    (onSelect)="dt.filter($event, 'createdDate', 'dateIs')"></p-calendar>
      </div>

      <div class="filter-box">
        <label>CURRENCY</label>
        <p-dropdown [options]="currencies" [(ngModel)]="selectedCurrency" 
                    placeholder="-- All Currencies --" [showClear]="true"
                    appendTo="body" styleClass="ccy-dropdown-fixed"
                    (onChange)="dt.filter($event.value, 'currency', 'equals')"></p-dropdown>
      </div>

      <button pButton label="Reset" icon="pi pi-refresh" 
              class="p-button-outlined p-button-danger p-button-sm" 
              (click)="resetFilters()"></button>
    </div>
  </div>

  <p-table #dt [value]="gridData" [(selection)]="selectedRecord" 
           dataKey="id" [paginator]="true" [rows]="10" 
           selectionMode="single"
           styleClass="p-datatable-sm p-datatable-gridlines dense-enterprise-grid">
    
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">Select</th>
        <th pSortableColumn="id">IDs <p-sortIcon field="id"></p-sortIcon></th>
        <th>Issue Name</th>
        <th>DDA Account</th>
        <th>Account</th>
        <th>Value Date</th>
        <th>CCY</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-record>
      <tr [pSelectableRow]="record">
        <td class="text-center">
          <p-tableRadioButton [value]="record"></p-tableRadioButton>
        </td>
        <td>{{record.id}}</td>
        <td>{{record.issueName}}</td>
        <td>{{record.dda}}</td>
        <td>{{record.account}}</td>
        <td>{{record.createdDate | date: 'MM/dd/yyyy'}}</td>
        <td>{{record.currency}}</td>
        <td>{{record.amount | number: '1.2-2'}}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm" 
                  (click)="onEditRow(record)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="editDialog" header="Modify Amount" [modal]="true" 
            appendTo="body" [style]="{width: '400px'}" (onHide)="closeDialog()">
    <div class="p-fluid">
      <div class="field mb-3">
        <label>New Amount</label>
        <input pInputText type="number" [(ngModel)]="clonedRecord.amount" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton label="Save Changes" (click)="saveEdit()"></button>
    </ng-template>
  </p-dialog>
</div>
