<p-toast></p-toast>

<div class="main-layout">
  <div class="toolbar-container">
    <div class="left-actions">
      <button pButton label="Authorize Selected" class="auth-btn p-button-sm" 
              [disabled]="!selectedRecord" (click)="onAuthorizeSelected()"></button>
      
      <span class="p-input-icon-left global-search">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search Issue Name or Account..." 
               (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
      </span>
    </div>

    <div class="right-filters">
      <div class="filter-box">
        <label>VALUE DATE</label>
        <p-calendar [(ngModel)]="filterDate" placeholder="mm/dd/yyyy" 
                    [showIcon]="true" appendTo="body"
                    (onSelect)="dt.filter($event, 'createdDate', 'dateIs')"></p-calendar>
      </div>

      <div class="filter-box">
        <label>CURRENCY</label>
        <p-dropdown [options]="currencies" [(ngModel)]="selectedCurrency" 
                    placeholder="-- All Currencies --" [showClear]="true"
                    appendTo="body"
                    (onChange)="dt.filter($event.value, 'currency', 'equals')"></p-dropdown>
      </div>

      <button pButton label="Reset Filters" class="reset-btn p-button-outlined p-button-danger p-button-sm" 
              (click)="resetFilters()"></button>
    </div>
  </div>

  <p-table #dt [value]="gridData" [(selection)]="selectedRecord" 
           selectionMode="single" dataKey="id"
           [paginator]="true" [rows]="10" 
           styleClass="p-datatable-sm p-datatable-gridlines custom-dense-grid">
    
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">Selection</th>
        <th pSortableColumn="id">IDs <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="issueName">Issue Name <p-sortIcon field="issueName"></p-sortIcon></th>
        <th>DDA Account</th>
        <th>Account</th>
        <th>Value Date</th>
        <th>CCY</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-record>
      <tr [pSelectableRow]="record">
        <td class="text-center">
          <p-tableRadioButton [value]="record"></p-tableRadioButton>
        </td>
        <td>{{record.id}}</td>
        <td>{{record.issueName}}</td>
        <td>{{record.dda}}</td>
        <td>{{record.account}}</td>
        <td>{{record.createdDate | date: 'MM/dd/yyyy'}}</td>
        <td>{{record.currency}}</td>
        <td>{{record.amount | number: '1.2-2'}}</td>
        <td class="text-center">
          <button pButton label="Edit" class="edit-action-btn" (click)="onEditRow(record)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="editDialog" header="Edit Record" [modal]="true" 
            appendTo="body" [style]="{width: '450px'}" (onHide)="closeAndCleanup()">
    <div class="p-fluid">
      <div class="field mb-3">
        <label class="font-bold">Issue Name</label>
        <input pInputText [(ngModel)]="clonedRecord.issueName" />
      </div>
      <div class="field mb-3">
        <label class="font-bold">Amount</label>
        <input pInputText type="number" [(ngModel)]="clonedRecord.amount" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton label="Cancel" class="p-button-text" (click)="closeAndCleanup()"></button>
      <button pButton label="Save Changes" icon="pi pi-check" (click)="saveEdit()"></button>
    </ng-template>
  </p-dialog>
</div>
