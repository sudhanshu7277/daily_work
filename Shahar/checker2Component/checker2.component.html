<p-toast position="top-right"></p-toast>

<div class="checker-layout">
  <div class="top-toolbar">
    <div class="group-left">
      <button pButton label="Authorize Selected" class="p-button-sm auth-btn" 
              [disabled]="!selectedRecord" (click)="onAuthorizeSelected()"></button>
      
      <span class="p-input-icon-left search-field">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search..." 
               (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
      </span>
    </div>

    <div class="group-right">
      <div class="filter-item">
        <label>VALUE DATE</label>
        <p-calendar [(ngModel)]="filterDate" placeholder="mm/dd/yyyy" [showIcon]="true" 
                    appendTo="body" (onSelect)="dt.filter($event, 'createdDate', 'dateIs')"></p-calendar>
      </div>

      <div class="filter-item">
        <label>CURRENCY</label>
        <p-dropdown [options]="currencies" [(ngModel)]="selectedCurrency" placeholder="Select CCY" 
                    [showClear]="true" appendTo="body" styleClass="fixed-ccy-drop"
                    (onChange)="dt.filter($event.value, 'currency', 'equals')"></p-dropdown>
      </div>
      
      <button pButton icon="pi pi-refresh" class="p-button-outlined p-button-sm" (click)="resetFilters()"></button>
    </div>
  </div>

  <p-table #dt [value]="gridData" dataKey="id" [paginator]="true" [rows]="10" 
           styleClass="p-datatable-sm p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"></th>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th>Issue Name</th>
        <th>DDA</th>
        <th>Account</th>
        <th>Date</th>
        <th>CCY</th>
        <th>Amount</th>
        <th>Status</th>
        <th style="width: 4rem"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-record>
      <tr (click)="selectRow(record)" [class.row-selected]="selectedRecord?.id === record.id">
        <td>
          <p-radioButton name="selection" [value]="record" [(ngModel)]="selectedRecord"></p-radioButton>
        </td>
        <td>{{record.id}}</td>
        <td>{{record.issueName}}</td>
        <td>{{record.dda}}</td>
        <td>{{record.account}}</td>
        <td>{{record.createdDate | date:'MM/dd/yyyy'}}</td>
        <td>{{record.currency}}</td>
        <td>{{record.amount | number:'1.2-2'}}</td>
        <td>{{record.status}}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-text" (click)="onEditRow(record)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="editDialog" header="Edit Record Details" [modal]="true" appendTo="body" [style]="{width: '500px'}">
    <div class="p-fluid grid-form" *ngIf="clonedRecord">
      <div class="field">
        <label>Issue Name</label>
        <input pInputText [(ngModel)]="clonedRecord.issueName" />
      </div>
      <div class="form-row">
        <div class="field">
          <label>DDA</label>
          <input pInputText [(ngModel)]="clonedRecord.dda" />
        </div>
        <div class="field">
          <label>Account</label>
          <input pInputText [(ngModel)]="clonedRecord.account" />
        </div>
      </div>
      <div class="field">
        <label>Amount</label>
        <input pInputText type="number" [(ngModel)]="clonedRecord.amount" />
      </div>
      <div class="field">
        <label>Currency</label>
        <p-dropdown [options]="currencies" [(ngModel)]="clonedRecord.currency" appendTo="body"></p-dropdown>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton label="Save Changes" icon="pi pi-check" (click)="saveEdit()"></button>
    </ng-template>
  </p-dialog>
</div>
