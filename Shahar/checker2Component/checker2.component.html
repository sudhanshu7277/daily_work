<p-toast></p-toast>

<div class="grid-wrapper">
  <div class="top-bar">
    <div class="left-group">
      <button pButton label="Authorize Selected" icon="pi pi-check" 
              class="p-button-sm auth-btn" [disabled]="!selectedRecords.length"
              (click)="onAuthorizeSelected()"></button>
      
      <span class="p-input-icon-left search-container">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search Issue Name or Account..." 
               (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
      </span>
    </div>

    <div class="right-group">
      <div class="filter-item">
        <label>VALUE DATE</label>
        <p-calendar [(ngModel)]="filterDate" placeholder="mm/dd/yyyy" 
                    [showIcon]="true" appendTo="body"
                    (onSelect)="dt.filter($event, 'createdDate', 'dateIs')"></p-calendar>
      </div>

      <div class="filter-item">
        <label>CURRENCY</label>
        <p-dropdown [options]="currencies" [(ngModel)]="selectedCurrency" 
                    placeholder="-- All Currencies --" [showClear]="true"
                    (onChange)="dt.filter($event.value, 'currency', 'equals')"></p-dropdown>
      </div>

      <button pButton label="Reset Filters" class="p-button-outlined p-button-danger p-button-sm" 
              (click)="resetFilters()"></button>
    </div>
  </div>

  <p-table #dt [value]="gridData" [(selection)]="selectedRecords" 
           dataKey="id" [paginator]="true" [rows]="10" 
           styleClass="p-datatable-sm p-datatable-gridlines custom-grid"
           [globalFilterFields]="['issueName', 'account']">
    
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
        <th pSortableColumn="id">IDs <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="issueName">Issue Name <p-sortIcon field="issueName"></p-sortIcon></th>
        <th pSortableColumn="dda">DDA Account <p-sortIcon field="dda"></p-sortIcon></th>
        <th pSortableColumn="account">Account <p-sortIcon field="account"></p-sortIcon></th>
        <th pSortableColumn="createdDate">Value Date <p-sortIcon field="createdDate"></p-sortIcon></th>
        <th pSortableColumn="currency">CCY <p-sortIcon field="currency"></p-sortIcon></th>
        <th pSortableColumn="amount">Amount <p-sortIcon field="amount"></p-sortIcon></th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-record>
      <tr>
        <td><p-tableCheckbox [value]="record"></p-tableCheckbox></td>
        <td>{{record.id}}</td>
        <td>{{record.issueName}}</td>
        <td>{{record.dda || 'DDA-77000'}}</td>
        <td>{{record.account || '4455-000'}}</td>
        <td>{{record.createdDate | date: 'MM/dd/yyyy'}}</td>
        <td>{{record.currency}}</td>
        <td>{{record.amount | number: '1.2-2'}}</td>
        <td class="text-center">
          <button pButton label="Edit" class="p-button-sm edit-btn" 
                  (click)="onEditRow(record)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="editDialog" header="Edit Record" [modal]="true" 
            appendTo="body" [style]="{width: '400px'}" (onHide)="closeDialog()">
    <div class="p-fluid">
      <div class="field mb-3">
        <label>Issue Name</label>
        <input pInputText [(ngModel)]="clonedRecord.issueName" />
      </div>
      <div class="field">
        <label>Amount</label>
        <input pInputText type="number" [(ngModel)]="clonedRecord.amount" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton label="Cancel" class="p-button-text" (click)="closeDialog()"></button>
      <button pButton label="Save" icon="pi pi-check" (click)="saveEdit()"></button>
    </ng-template>
  </p-dialog>
</div>
