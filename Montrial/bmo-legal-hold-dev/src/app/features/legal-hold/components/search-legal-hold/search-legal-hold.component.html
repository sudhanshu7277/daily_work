<div class="search-form-container">
  <div class="form-row">
    <div class="form-group">
      <label>Legal Hold Name</label>
      <input type="text" [(ngModel)]="criteria.holdName" placeholder="Enter Hold Name">
    </div>
  </div>
  <div class="form-actions">
    <button class="clear-btn" (click)="clear()">CLEAR SEARCH</button>
    <button class="search-btn" (click)="onSearch()">SEARCH</button>
  </div>
</div>
