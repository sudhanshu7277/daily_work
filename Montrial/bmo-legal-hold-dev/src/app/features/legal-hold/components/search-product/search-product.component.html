<div class="search-form-container">
  <div class="form-row">
    <div class="form-group">
      <label>Account Number</label>
      <input type="text" [(ngModel)]="criteria.productName" placeholder="Enter productName #">
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" [(ngModel)]="criteria.productName" placeholder="Enter Product Name">
    </div>
  </div>
  <div class="form-actions">
    <button class="clear-btn" (click)="clear()">CLEAR SEARCH</button>
    <button class="search-btn" (click)="onSearch()">SEARCH</button>
  </div>
</div>
