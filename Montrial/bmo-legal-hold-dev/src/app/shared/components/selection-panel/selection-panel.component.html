<div class="selection-panel-wrapper">
  <div class="panel-header">
    <p class="placeholder-text" *ngIf="selectedProfiles.length === 0">
      No profiles selected.
    </p>
    <p class="count-text" *ngIf="selectedProfiles.length > 0">
      {{ selectedProfiles.length }} profile(s) selected
    </p>
  </div>

  <div class="profiles-list">
    <div class="profile-card" *ngFor="let profile of selectedProfiles">
      <div class="profile-details">
        <span class="profile-name">{{ profile.legalName }}</span>
        <span class="profile-id">OCIF / Proxy ID: {{ profile.ocifId }}</span>
      </div>
      <button class="remove-icon" (click)="onRemove(profile)">Ã—</button>
    </div>
  </div>

  <div class="panel-footer">
    <button 
      class="btn-release" 
      (click)="onRelease()" 
      [disabled]="selectedProfiles.length === 0">
      RELEASE
    </button>
    <button 
      class="btn-apply" 
      (click)="onApply()" 
      [disabled]="selectedProfiles.length === 0">
      APPLY
    </button>
  </div>
</div>
