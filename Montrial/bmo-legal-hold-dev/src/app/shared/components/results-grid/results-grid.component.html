<div class="results-wrapper">
  <div class="header-section" *ngIf="rowData.length > 0">
    <p class="showing-context">
      Showing <strong>{{ rowData.length }}</strong> results for: <strong>"Legal Hold Re PlaceHolder"</strong>
    </p>
  </div>

  <div class="controls-row">
    <h2 class="title">Results</h2>
    
    <div class="dropdown-container">
      <label class="dropdown-label">Search result filter</label>
      <div class="custom-select" (click)="isDropdownOpen = !isDropdownOpen">
        <span>Select</span>
        <span class="chevron" [class.open]="isDropdownOpen"></span>
      </div>
      
      <div class="dropdown-menu" *ngIf="isDropdownOpen">
        <div class="menu-item" *ngFor="let opt of filterOptions" (click)="toggleOption(opt); $event.stopPropagation()">
          <input type="checkbox" [checked]="opt.selected">
          <span>{{ opt.label }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-container">
    <ag-grid-angular
    style="width: 100%; height: 450px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [rowSelection]="'multiple'"
    [suppressRowClickSelection]="true"
    [overlayNoRowsTemplate]="noRowsTemplate"
    [overlayLoadingTemplate]="loadingTemplate"
    (gridReady)="onGridReady($event)"
    (selectionChanged)="onSelectionChanged()">
  </ag-grid-angular>
  </div>
</div>
